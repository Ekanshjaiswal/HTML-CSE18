<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box model assignment</title>
</head>
<body>
    <style>
        body{
            margin:0;
            padding:0;
        }
        html,*{
            box-sizing: border-box;
            padding: 0;
            margin: 0; 
            
        }
        #main{
            width: 300px;
            height: 200px;
            background-color: rgb(228, 228, 114);
            padding: 20px;
            border: 10px dashed rgb(10, 10, 10);
            margin: 15px;

        }

            
            
    </style>
</body>
</html>
