<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        html,*{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        main{
            display: grid;
            grid-template-columns: repeat(1, 1fr);
        
            gap: 10px;
            height: 100vh;
            
        }
        .box{
            background-color: rgb(135, 158, 170);
            border: rgb(20, 16, 16);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
         }
    </style>
</head>
<body>
    <main>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        
    </main>
</body>
</html>
