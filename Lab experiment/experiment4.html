<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking Form</title>
    <style>
        /* Basic styling to match the image output's structure */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .form-container {
            border: 1px solid #ccc;
            padding: 20px;
            width: 350px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center; /* Vertically align label and input */
        }
        .form-group label {
            flex: 1; /* Label takes up a fixed amount of space */
            margin-right: 10px;
            text-align: right; /* Right align the labels for a clean look */
            min-width: 100px; /* Ensure a minimum width for alignment */
        }
        .form-group input, 
        .form-group select,
        .form-group textarea {
            flex: 2; /* Input takes up the rest of the space */
            padding: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            width: 100%; /* Important for flex to work nicely */
        }
        .button-group {
            text-align: center;
            margin-top: 20px;
        }
        .button-group button {
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        .button-group button[type="submit"] {
            background-color: #5cb85c;
            color: white;
        }
        .button-group button[type="reset"] {
            background-color: #f0ad4e;
            color: white;
        }
        /* Style for the date inputs to match the output's appearance */
        .form-group input[type="date"] {
            width: auto; /* Allow date input to size itself naturally */
        }
        .full-width {
            flex: 2; /* Make the textarea span the input area */
            width: 100%;
        }
        /* Specific styling for the textarea to be on a separate line for better space */
        .textarea-group {
            display: block;
        }
        .textarea-group label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            min-width: auto;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Hotel Room Booking Form</h2>
        <form action="#" method="post"> 
            
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone No:</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <div class="form-group">
                <label for="checkIn">Check-in Date:</label>
                <input type="date" id="checkIn" name="checkIn" value="22-09-2025" required>
            </div>

            <div class="form-group">
                <label for="checkOut">Check-out Date:</label>
                <input type="date" id="checkOut" name="checkOut" value="25-09-2025" required>
            </div>

            <div class="form-group">
                <label for="roomType">Room Type:</label>
                <select id="roomType" name="roomType" required>
                    <option value="single">Single</option>
                    <option value="double" selected>Double</option>
                    <option value="suite">Suite</option>
                </select>
            </div>

            <div class="form-group">
                <label for="guests">Number of Guests:</label>
                <input type="number" id="guests" name="guests" min="1" max="10" value="1" required>
            </div>

            <div class="form-group textarea-group">
                <label for="specialRequests">Special Requests:</label>
                <textarea id="specialRequests" name="specialRequests" rows="3" class="full-width"></textarea>
            </div>
            
            <div class="button-group">
                <button type="submit">Book Now</button>
                <button type="reset">Reset Form</button>
            </div>

        </form>
    </div>

</body>
</html>
