<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive E-commerce Navbar</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    
    nav {
        background-color: #ffffff;
        box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
    }

    
    .logo {
        font-size: 22px;
        font-weight: bold;
        color: #333;
    }

    
    ul {
        list-style: none;
        display: flex;
        gap: 20px;
    }

    ul li a {
        text-decoration: none;
        color: #444;
        font-size: 18px;
        transition: 0.3s;
    }

    ul li a:hover {
        color: #e60000;
    }

    
    .menu-icon {
        display: none;
        font-size: 28px;
        cursor: pointer;
    }

    
    @media (max-width: 768px) {
        ul {
            display: none;
            flex-direction: column;
            background-color: white;
            position: absolute;
            top: 60px;
            right: 20px;
            width: 150px;
            padding: 10px;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.2);
        }

        ul.show {
            display: flex;
        }

        .menu-icon {
            display: block;
        }
    }
</style>
</head>

<body>

<nav>
    <div class="logo">ShopX</div>

    <ul id="menuList">
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Categories</a></li>
        <li><a href="#">Contact</a></li>
      <li><a href="#">Deals</a></li>
    </ul>

    <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
</nav>

<script>
    function toggleMenu() {
        let menu = document.getElementById("menuList");
        menu.classList.toggle("show");
    }
</script>
<section>
    <h1>Welcome to ShopX</h1>
    <p>Your one-stop shop for all your needs. Explore our wide range of products and enjoy exclusive deals!</p>
</section>

</body>
</html>
