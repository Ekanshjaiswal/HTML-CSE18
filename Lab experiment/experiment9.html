<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Grid</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .product-grid {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(1, 1fr); /* Mobile Default */
        }

        .product {
            background: white;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.1);
        }

        .product img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
        }

        .product h3 {
            margin: 10px 0;
        }

        .product button {
            padding: 10px 15px;
            margin-top: 8px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .product button:hover {
            background: #0056b3;
        }

        
        @media (min-width: 600px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        
        @media (min-width: 900px) {
            .product-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>

</head>
<body>

    <h2>Responsive Product Grid</h2>

    <div class="product-grid">

        <div class="product">
            <img src="https://i.ytimg.com/vi/eSwsCue1oS0/maxresdefault.jpg" alt="Product">
            <h3>Product 1</h3>
            <p>High quality item with great features</p>
            <p>₹1,499</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src=https://www.fashionbeans.com/wp-content/uploads/2022/11/mralexportugal_BusinessCasual_DressSneaker.jpg alt="Product">
            <h3>Product 2</h3>
            <p> Durable and stylish for daily use</p>
            <p> ₹1,999</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://urbanleatherjackets.au/wp-content/uploads/2024/02/men-brown-blazer-leather-coat.jpg" alt="Product"> 
            <h3>Product 3</h3>
            <p>Comfortable and leight weight</p>
            <p> ₹1,299</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://images.augustman.com/wp-content/uploads/sites/3/2022/10/11191124/pexels-antony-trivet-9978785.jpg?tr=w-1920" alt="Product">
            <h3>Product 4</h3>
            <p> trendy design with premium quality</p>
            <p>₹20,000</p>
            <button>Add to Cart</button>
        </div>

    </div>

</body>
</html>
